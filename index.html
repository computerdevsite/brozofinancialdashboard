<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-dark: #121212;
      --accent: #76EEC6;
      --muted: #aaaaaa;
      --bg-light: #1e1e1e;
      --error: #ff6b81;
      --card-bg: #2a2a2a;
      --input-bg: #333;
      --text-light: #f0f0f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--primary-dark);
      color: var(--text-light);
    }

    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .login-box h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .login-box input, .login-box button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text-light);
    }

    .login-box button {
      background: var(--accent);
      color: #000;
      border: none;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      background: var(--card-bg);
      color: var(--text-light);
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: var(--text-light);
      margin: 10px 0;
      text-decoration: none;
    }

    .main {
      margin-left: 200px;
      padding: 20px;
    }

    .main h1 {
      color: var(--accent);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      flex: 1 1 30%;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: var(--muted);
    }

    .card p {
      font-size: 24px;
      margin-top: 10px;
      color: var(--accent);
    }

    .card.expense p {
      color: var(--error);
    }

    form {
      margin-top: 30px;
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: var(--input-bg);
      color: var(--text-light);
    }

    input[type="text"] {
      text-transform: uppercase;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background: #222;
      color: var(--accent);
    }

    td {
      color: var(--text-light);
    }

    .logout {
      margin-top: 20px;
    }

    .logout button {
      background: #ff4757;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .main {
        margin-left: 0;
        padding: 15px;
      }

      .cards {
        flex-direction: column;
      }

      .card {
        flex: 1 1 100%;
      }

      .sidebar a {
        margin: 0 10px;
      }

      .sidebar h2 {
        font-size: 18px;
      }

      .login-box {
        margin: 50px 15px;
      }

      form, table {
        font-size: 14px;
      }

      .navBtn {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .sidebar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<div class="login-box" id="loginBox">
  <h2>LOGIN</h2>
  <input type="text" id="username" placeholder="USERNAME (ADMIN)">
  <input type="password" id="password" placeholder="PASSWORD (1234)">
  <button onclick="login()">LOGIN</button>
</div>

<div id="dashboard" style="display:none;">
  <div class="sidebar">
    <div class="logo">
        <h2 style="font-size: 30px; margin: 0px;">BROZO</h2>
        <h4 style="margin: 0px 0px 50px 0px;">Financial dashboard</h4>
    </div>
    
    
    <div class="navBtn">
      <a href="#">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="main">
    <h1> BROZO FINANCIAL DASHBOARD</h1>

    <div class="cards">
      <div class="card">
        <h3>Total Income</h3>
        <p id="incomeCard">₱0.00</p>
      </div>
      <div class="card expense">
        <h3>Total Expenses</h3>
        <p id="expenseCard">₱0.00</p>
      </div>
      <div class="card">
        <h3>Balance</h3>
        <p id="balanceCard">₱0.00</p>
      </div>
    </div>

    <form id="financeForm">
      <h3>Add Transaction</h3>
      <input type="text" id="desc" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <button onclick="exportToCSV()" style="margin-top: 20px;">⬇ EXPORT CSV</button>

    <table>
      <thead>
        <tr>
          <th>DESCRIPTION</th>
          <th>AMOUNT</th>
          <th>TYPE</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody id="transactionList"></tbody>
    </table>
  </div>
</div>

<script>
  const form = document.getElementById('financeForm');
  const transactionList = document.getElementById('transactionList');
  const incomeCard = document.getElementById('incomeCard');
  const expenseCard = document.getElementById('expenseCard');
  const balanceCard = document.getElementById('balanceCard');

  let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (user.toLowerCase() === "admin" && pass === "1234") {
      localStorage.setItem("loggedIn", "true");
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      updateDashboard();
    } else {
      alert("Incorrect username or password.");
    }
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
  }

  function updateDashboard() {
    let income = 0, expense = 0;
    transactionList.innerHTML = "";

    transactions.forEach((t, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${t.desc.toUpperCase()}</td>
        <td>₱${t.amount.toFixed(2)}</td>
        <td>${t.type.toUpperCase()}</td>
        <td><button onclick="deleteTransaction(${index})" style="background:#ff6b81; border:none; color:white; padding:5px 10px; border-radius:5px;">Delete</button></td>
      `;
      transactionList.appendChild(row);

      if (t.type.toUpperCase() === "INCOME") {
        income += t.amount;
      } else {
        expense += t.amount;
      }
    });

    incomeCard.textContent = `₱${income.toFixed(2)}`;
    expenseCard.textContent = `₱${expense.toFixed(2)}`;
    balanceCard.textContent = `₱${(income - expense).toFixed(2)}`;
  }

  function deleteTransaction(index) {
    const confirmDelete = confirm("Are you sure you want to delete this transaction?");
    if (confirmDelete) {
      transactions.splice(index, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      updateDashboard();
    }
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const desc = document.getElementById("desc").value;
    const amount = parseFloat(document.getElementById("amount").value);
    const type = document.getElementById("type").value;

    if (!desc || isNaN(amount)) return;

    const transaction = {
      desc: desc.toUpperCase(),
      amount,
      type: type.toUpperCase()
    };
    transactions.push(transaction);
    localStorage.setItem("transactions", JSON.stringify(transactions));

    form.reset();
    updateDashboard();
  });

  function exportToCSV() {
    let csv = "DESCRIPTION,AMOUNT,TYPE\n";
    transactions.forEach(t => {
      csv += `${t.desc.toUpperCase()},${t.amount},${t.type.toUpperCase()}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "financial_report.csv";
    a.click();
  }

  window.onload = () => {
    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      updateDashboard();
    }
  };
</script>

</body>
</html>
